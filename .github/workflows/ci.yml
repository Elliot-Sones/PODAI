name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check required env vars are documented
        run: |
          echo "Checking .env.example exists..."
          test -f packages/webapp/.env.example
          echo ".env.example found."

          echo "Checking all critical env var names are documented..."
          for var in NEXT_PUBLIC_SUPABASE_URL NEXT_PUBLIC_SUPABASE_ANON_KEY SUPABASE_SERVICE_ROLE_KEY OPENAI_API_KEY ANTHROPIC_API_KEY DEEPGRAM_API_KEY INNGEST_EVENT_KEY NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY CLERK_SECRET_KEY; do
            if grep -q "$var" packages/webapp/.env.example; then
              echo "  $var - documented"
            else
              echo "  $var - MISSING from .env.example"
              exit 1
            fi
          done
          echo "All critical env vars documented."

      - name: Lint webapp
        working-directory: packages/webapp
        run: yarn lint
        continue-on-error: true

      - name: Typecheck utils
        working-directory: packages/utils
        run: yarn build

      - name: Typecheck webapp
        working-directory: packages/webapp
        run: yarn typecheck
        continue-on-error: true

      - name: Build all packages
        run: yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder

      - name: Run tests
        run: yarn test
        continue-on-error: true

      - name: Check formatting
        run: yarn format:check
        continue-on-error: true
